<!DOCTYPE html>
<html>

<head>
	<title>DOM querySelector() Method</title>
</head>

<body>
	
	<div id="G">
		<p>rashmi</p>
		<p>neha</p>

	</div>

	<button onclick="myFunction()">Try it</button>
	
    <script>
	function myFunction() {
		var x = document.getElementById("G");
		x.querySelector("p").style.backgroundColor = "pink";
		x.querySelector("p").style.color = "white";
        x.querySelector("p").innerText="King Rashmi"
	}
	</script>
</body>

</html>
