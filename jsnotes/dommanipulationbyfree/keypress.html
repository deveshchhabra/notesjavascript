<body>
	<h3 align='left'>OnPressEvent</h3>
    <input id="Change" onkeyup="colorchange()" placeholder="write something" >
    <script>
        function colorchange(event){
            document.getElementById('Change').style.backgroundColor='yellow';
            
        }
    </script>
